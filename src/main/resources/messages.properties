book.warpeace.first={1}Ebbene, Principe, quindi Genova e Lucca sono ormai solo tenute di famiglia dei Buonaparte. Ma ti avverto, se non mi dici che questo significa guerra, se cerchi ancora di difendere le infamie e gli orrori perpetrati da quell'Anticristo \ u2014 credo davvero che sia l'Anticristo \ u2014 Non avrò più niente a che fare con te e te non sei più mio amico, non più il mio schiavo fedele, \ u2019 come ti chiami! Ma come fai? Vedo che ti ho spaventato, siediti e raccontami tutte le novità.\u201D

