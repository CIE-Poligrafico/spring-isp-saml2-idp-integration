book.warpeace.first={1}Well, Prince, so Genoa and Lucca are now just family estates of the Buonapartes. But I warn you, if you don\u2019t tell me that this means war, if you still try to defend the infamies and horrors perpetrated by that Antichrist\u2014I really believe he is Antichrist\u2014I will have nothing more to do with you and you are no longer my friend, no longer my \u2018faithful slave,\u2019 as you call yourself! But how do you do? I see I have frightened you\u2014sit down and tell me all the news.\u201D

