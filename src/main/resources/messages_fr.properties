helloworld.message=Bonjour
book.warpeace.first={1}Eh bien, Prince, donc Gênes et Lucques ne sont plus que des propriétés familiales des Buonapartes. Mais je vous préviens, si vous ne me dites pas que cela signifie la guerre, si vous essayez toujours de défendre les infamies et les horreurs perpétrées par cet Antichrist \ u2014Je crois vraiment qu'il est l'Antéchrist \ u2014Je n'aurai plus rien à voir avec vous et vous ne sont plus mon ami, plus mon esclave fidèle, comme vous vous appelez! Mais comment allez-vous? Je vois que je t'ai fait peur, assieds-toi et dis-moi toutes les nouvelles. \ U201D

