plugins {
    id 'java'
    id 'maven-publish'
    //questi due plugin fondamentali dopo la init(con lombok)
    //gradlew bootRun
    id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
//per la compilazione lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.1'
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'org.mapstruct:mapstruct:1.3.0.Final'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.1'
    implementation 'org.springframework.security.extensions:spring-security-saml2-core:2.0.0.M31'
    implementation 'org.springframework.security:spring-security-saml2-service-provider:5.4.2'
    implementation 'org.springframework.security:spring-security-config:5.4.2'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation 'io.springfox:springfox-bean-validators:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'saml-service-provider'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
